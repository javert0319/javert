<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert</title>
</head>
<body>
<h1>只是一个段落</h1>
<p id="demo">段落内容</p>
<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "修改后的内容";
    }
</script>
<button type="button" onclick="myFunction()">Touch Me</button>
</body>
</html>
