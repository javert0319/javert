<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
</head>
<body>
<h1>javascript 输入联系</h1>
<p>输入数字，若不是数字会进行提示</p>
<input type="text" id="num">
<script>
    function myFunction() {
        var number = document.getElementById("num").value;
        if(number ==""||isNaN(number)){
            alert("不是数字");
        }
    }
</script>
<button type="button" onclick="myFunction()">Touch Me</button>
</body>
</html>
