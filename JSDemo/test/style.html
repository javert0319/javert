<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style</title>
</head>
<body>
<h1>javascript 样式</h1>
<p id="style">能改变javascript 样式</p>
<script>
    function changeStyle() {
        var style = document.getElementById("style");
        style.style.color = "#ff0000";
    }
</script>
<button onclick="changeStyle()" type="button">Touch Me</button>
</body>
</html>
